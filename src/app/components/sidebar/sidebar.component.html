<!-- TODO REVOIR TAILLE DE LA SIDEBAR, PEUT ÊTRE METTRE EN % (16% par rapport à la taille totale) -->
<div
  class="w-[320px] border-r border-border relative h-full flex flex-col overflow-auto"
>
  <div class="pt-8 px-4 flex-1">
    <!-- LOGO -->
    <div class="w-[200px] mx-auto">
      <img src="/images/logos/k9-logo-dark.png" alt="Logo du K9 Club" />
    </div>
    <!-- NAVIGATION -->
    <div class="mt-8 flex flex-col gap-y-1">
      <!--
      TODO FAIRE CONDITION SELON LE ROLE
      CHANGER LA VALEUR DE navItems DANS LE TS SELON LE ROLE 
      -->
      @for (navItem of navItems; track $index) {
      <app-nav-item
        [label]="navItem.label"
        [url]="navItem.url"
        [iconName]="navItem.icon"
      />
      }
    </div>
  </div>

  <!-- ACCOUNT -->
  <div class="py-6 px-4 border-t border-border w-full">
    <app-nav-item
      label="Mon compte"
      iconName="ionPersonOutline"
      [url]="accountLink"
    />
    <!-- TODO EN FAIRE UN COMPOSANT -->
    <button
      class="px-3 py-2.5 flex items-center gap-x-3 group bg-white w-full cursor-pointer rounded-lg border border-white transition duration-300 ease-in-out hover:bg-tab-hover active:bg-ghost-active"
      (click)="onDisconnection($event)"
    >
      <app-custom-icon name="ionLogOutOutline" size="22" />
      <p class="font-medium pt-0.5">Déconnexion</p>
    </button>
  </div>
</div>
