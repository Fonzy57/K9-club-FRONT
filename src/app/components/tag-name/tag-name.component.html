<div
  class="w-max rounded-lg"
  [ngClass]="{
    'py-1 px-2': size === 'tiny',
    'py-2.5 px-[18px]': size === 'normal',
  }"
  [ngStyle]="{
    'background-color': tag.backgroundColor,
    color: tag.textColor
  }"
>
  <p
    class="font-poppins"
    [ngClass]="{
    'text-xs': size === 'tiny',
    'text-sm': size === 'normal',
  }"
  >
    {{ tag.name }}
  </p>
</div>
