<div class="flex flex-col gap-y-1">
  <label for="{{ inputName }}" class="text-sm">{{ label }}</label>
  <div
    class="bg-white border rounded-lg py-[11px] px-4 flex items-center gap-x-2 shadow-sm focus-within:ring-2"
    [ngClass]="inputBorderStyle"
  >
    <input
      [type]="actualType()"
      [id]="inputName"
      [name]="inputName"
      [placeholder]="placeholder"
      [value]="value()"
      (input)="onInputChange($event)"
      class="focus:outline-none autofill:bg-none text-sm w-full h-full bg-transparent truncate placeholder:text-gray-two text-black disabled:text-gray-two"
    />
    @if (type === "password") {
    <app-custom-icon
      [name]="
        actualType() === 'password' ? 'ionEyeOutline' : 'ionEyeOffOutline'
      "
      size="20"
      (click)="togglePassword()"
      class="cursor-pointer"
    />
    }
  </div>
  @if (hintMessage) {
  <p class="text-xs text-gray-one">{{ hintMessage }}</p>
  } @if (errorMessage) {
  <p class="text-xs text-error">{{ errorMessage }}</p>
  }
</div>
