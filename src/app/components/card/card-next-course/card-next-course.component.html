<div
  class="p-3 border bg-white border-border rounded-lg shadow-sm flex flex-col gap-2.5 lg:p-5"
>
  <!-- TODO REVOIR LE RESPONSIVE SI LG OU MD -->
  <div class="flex items-start justify-between flex-wrap gap-y-1.5">
    <div class="md:min-w-[260px]">
      <h6 class="font-semibold lg:text-lg">{{ nextCourse.name }}</h6>
      <div class="mt-1 flex items-center justify-between font-medium text-sm">
        <p class="text-main font-medium">{{ nextCourse.date | date }}</p>
      </div>
      <div
        class="mt-1.5 flex items-center justify-between flex-wrap-reverse gap-y-1.5"
      >
        <app-tag-name [tag]="nextCourse.tag">
          {{ nextCourse.tag }}
        </app-tag-name>
      </div>
    </div>
    <div
      class="py-[9px] px-[13px] border border-border rounded-lg shadow-sm text-sm font-medium w-max"
    >
      {{ nextCourse.dog }}
    </div>
  </div>
  <!-- TODO METTRE UN TOOLTIP POUR AVOIR LA DESCRIPTION COMPLETE DU COURS -->
  <p class="text-sm text-gray-one line-clamp-1">
    {{ nextCourse.description }}
  </p>
</div>
