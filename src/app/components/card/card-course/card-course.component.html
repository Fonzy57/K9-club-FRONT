<div
  class="h-full p-4 border bg-white border-border rounded-lg shadow-sm flex flex-col gap-2.5 lg:p-5"
>
  <!-- TODO REVOIR LE RESPONSIVE SI LG OU MD -->
  <div class="lg:flex lg:items-start lg:justify-between">
    <div class="md:min-w-[260px]">
      <h6 class="font-semibold lg:text-lg">{{ course.name }}</h6>
      <div class="mt-1 flex items-center gap-x-5 font-medium text-sm">
        <p>{{ course.startDate | date : "dd MMMM YYYY à HH:mm" }}</p>
        <p [ngClass]="placesColor">
          {{ reservedPlaces }} /{{ course.maxParticipants }}
        </p>
      </div>
      <div class="mt-1.5 flex items-center gap-x-5 flex-wrap-reverse gap-y-1.5">
        <app-tag-name [tag]="course.courseType" />
        <p class="font-poppins font-medium text-xs">
          {{ course.coach.firstname }} {{ course.coach.lastname | uppercase }}
        </p>
      </div>
    </div>
    <app-button size="tiny" class="hidden lg:block">Réserver</app-button>
  </div>
  <p class="text-sm text-gray-one">
    {{ course.description }}
  </p>
  <app-button size="tiny" class="lg:hidden">Réserver</app-button>
</div>
