<button
  class="rounded-lg cursor-pointer font-poppins w-full shadow-sm flex items-center gap-x-2"
  [class]="transitionClass"
  [ngClass]="[bgColorClass, textColorClass, sizeClass]"
  [disabled]="disabled"
  [routerLink]="routerLink"
  (click)="handleClick($event)"
>
  <ng-content />

  @if (iconName) {
  <app-custom-icon [name]="iconName" [size]="iconSize" [class]="iconClass" />
  }
</button>
