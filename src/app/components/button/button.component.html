<button
  class="py-2.5 rounded-lg cursor-pointer font-poppins font-medium w-full shadow-sm transition duration-300 ease-in-out"
  [ngClass]="{
    'bg-main text-white hover:bg-main-900 active:bg-main active:ring-2 active:ring-main/50':
      type === 'primary',
    'border border-border text-text bg-white hover:border-text active:bg-ghost-active':
      type === 'ghost',
      'px-[18px]': size === 'normal',
      'px-3.5 text-sm': size === 'tiny',
  }"
  (click)="handleClick()"
>
  <ng-content />
</button>
