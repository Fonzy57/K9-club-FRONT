<button
  class="py-2.5 px-[18px] rounded-lg cursor-pointer font-poppins font-medium w-full shadow-sm transition duration-300 ease-in-out"
  [ngClass]="{
    'bg-main text-white hover:bg-main-900 active:bg-main active:ring-2 active:ring-main/50':
      type === 'primary',
    'border border-border text-text bg-white hover:border-text active:bg-ghost-active':
      type === 'ghost'
  }"
  (click)="handleClick()"
>
  <ng-content />
</button>
