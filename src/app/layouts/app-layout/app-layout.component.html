<div class="h-dvh flex">
  <!-- SIDEBAR -->
  <!-- TODO REVOIR TAILLE DE LA SIDEBAR, PEUT ÊTRE METTRE EN % (16% par rapport à la taille totale) -->
  <div class="w-[320px] border-r border-border relative">
    <div class="pt-8 px-4">
      <!-- LOGO -->
      <div class="w-[200px] mx-auto">
        <img src="/images/logos/k9-logo-dark.png" alt="Logo du K9 Club" />
      </div>
      <!-- NAVIGATION -->
      <div class="mt-8 flex flex-col gap-y-1">
        @for (navItem of navItems; track $index) {
        <!-- TODO FAIRE LE STYLE ACTIVE ET AU HOVER -->
        <button
          class="p-3 flex items-center gap-x-3 bg-white border border-border rounded-lg w-full shadow-xs cursor-pointer"
        >
          <div class="size-6 bg-amber-200"></div>
          <p class="font-medium">{{ navItem.label }}</p>
        </button>
        }
      </div>
    </div>
    <!-- ACCOUNT -->
    <div class="py-6 px-4 border-t border-border absolute bottom-0 w-full">
      <button
        class="p-3 flex items-center gap-x-3 bg-white border border-border rounded-lg w-full shadow-xs cursor-pointer"
      >
        <div class="size-6 bg-amber-200"></div>
        <p class="font-medium">Mon compte</p>
      </button>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="bg-bg-content flex-1 relative">
    <main class="px-10 pt-8">
      <router-outlet />
    </main>

    <!-- COPYRIGHT -->
    <!-- TODO FAIRE UN COMPOSANT SPECIFIQUE -->
    <div class="py-2 border-t border-border absolute bottom-0 w-full">
      <p class="text-center text-gray-one text-xs">
        © {{ currentYear }} - K9 Club - Tous droits réservés. | v
        {{ version }}
      </p>
    </div>
  </div>
</div>
