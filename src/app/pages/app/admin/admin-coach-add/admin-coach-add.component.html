<h1 class="text-2xl md:text-3xl font-semibold">Ajouter un coach</h1>

<div class="mt-6">
  <app-back-button [routerLink]="AppRoutes.app.admin.coachesFull" />
</div>

<div class="mt-8 sm:mt-4">
  <form
    [formGroup]="addForm"
    (ngSubmit)="onClick()"
    class="sm:w-[500px] sm:mx-auto lg:mt-14"
  >
    <div class="flex flex-col gap-y-5">
      <app-custom-input
        inputName="lastname"
        label="Nom"
        placeholder="Doe"
        type="text"
        formControlName="lastname"
        [errorMessage]="displayErrors ? lastnameError : ''"
        (valueChange)="onFieldChange()"
      />
      <app-custom-input
        inputName="firstname"
        label="Prénom"
        placeholder="John"
        type="text"
        formControlName="firstname"
        [errorMessage]="displayErrors ? firstnameError : ''"
        (valueChange)="onFieldChange()"
      />
      <app-custom-input
        inputName="mail"
        label="E-mail"
        placeholder="john.doe@gmail.com"
        type="email"
        formControlName="email"
        [errorMessage]="displayErrors ? emailError : ''"
        (valueChange)="onFieldChange()"
      />
      <!-- 
        TODO VOIR POUR AJOUTER LE NUMERO DE TELEPHONE
        SI JE LE FAIS IL FAUT L'AJOUTER AU MODEL EN BDD
        -->
      <!-- <app-custom-input
        inputName="phone"
        label="Prénom"
        placeholder="John"
        type="tel"
      /> -->

      <!-- TODO POUR LE MOT DE PASSE LE COACH UTILISERA PLUTOT UN LIEN "MOT DE PASSE OUBLIE" -->

      <app-custom-input
        inputName="password"
        label="Mot de passe"
        placeholder="********************"
        type="password"
        formControlName="password"
        [errorMessage]="displayErrors ? passwordError : ''"
        (valueChange)="onFieldChange()"
      />
      <!-- TODO PREVOIR UN INPUT POUR CHOISIR UN AVATAR -->
    </div>
    <div class="mt-2 space-y-1 text-sm">
      <p
        [class.text-green-500]="passMinLength"
        [class.text-gray-500]="!passMinLength"
      >
        • Minimum 8 caractères
      </p>
      <p
        [class.text-green-500]="passMaxLength"
        [class.text-gray-500]="!passMaxLength"
      >
        • Maximum 40 caractères
      </p>
      <p
        [class.text-green-500]="passHasLower"
        [class.text-gray-500]="!passHasLower"
      >
        • Au moins une minuscule
      </p>
      <p
        [class.text-green-500]="passHasUpper"
        [class.text-gray-500]="!passHasUpper"
      >
        • Au moins une majuscule
      </p>
      <p
        [class.text-green-500]="passHasDigit"
        [class.text-gray-500]="!passHasDigit"
      >
        • Au moins un chiffre
      </p>
      <p
        [class.text-green-500]="passHasSpecial"
        [class.text-gray-500]="!passHasSpecial"
      >
        • Au moins un caractère spécial
      </p>
    </div>

    <!-- TODO DISABLED LE BOUTON SI PAS DE CHANGEMENT -->
    <div class="mt-10">
      <app-button>{{ isEdit ? "Modifier" : "Ajouter" }}</app-button>
    </div>
  </form>
</div>
