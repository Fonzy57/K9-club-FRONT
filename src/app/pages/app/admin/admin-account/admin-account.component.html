<h1 class="text-2xl md:text-3xl font-semibold">Mon compte</h1>

<div class="mt-8 sm:mt-4">
  <form
    [formGroup]="editAdminForm"
    (ngSubmit)="onClick()"
    class="sm:w-[500px] sm:mx-auto lg:mt-14"
  >
    <div class="flex flex-col gap-y-5">
      <app-custom-input
        inputName="lastname"
        label="Nom"
        placeholder="Doe"
        type="text"
        formControlName="lastname"
        [errorMessage]="displayErrors ? lastnameError : ''"
        (valueChange)="onFieldChange()"
      />
      <app-custom-input
        inputName="firstname"
        label="PrÃ©nom"
        placeholder="John"
        type="text"
        formControlName="firstname"
        [errorMessage]="displayErrors ? firstnameError : ''"
        (valueChange)="onFieldChange()"
      />
      <app-custom-input
        inputName="mail"
        label="E-mail"
        placeholder="john.doe@gmail.com"
        type="email"
        formControlName="email"
        [errorMessage]="displayErrors ? emailError : ''"
        (valueChange)="onFieldChange()"
        hintMessage="Si vous changer d'e-mail vous devrez vous reconnecter avec le nouvel e-mail"
      />
    </div>
    <div class="mt-10">
      <app-button [disabled]="!hasChanges"> Modifier </app-button>
    </div>
  </form>
</div>
