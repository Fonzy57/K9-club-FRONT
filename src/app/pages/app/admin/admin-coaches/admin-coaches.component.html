<div class="flex items-center justify-between">
  <h1 class="text-2xl md:text-3xl font-semibold">Les coachs du club</h1>
  <!-- TODO CHANGER LA ROUTE QUAND LA PAGE D'AJOUT D'UN COACH SERA FAITE -->
  <app-button [routerLink]="AppRoutes.app.admin.coachesFull"
    >Ajouter un coach</app-button
  >
</div>

<!-- ARRAY OF COACHES -->
<!-- TODO EN FAIRE UN COMPOSANT -->
<div class="mt-3 sm:mt-5">
  <div class="card">
    <p-toast />
    <p-table [value]="coaches" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template #header>
        <tr>
          <th>Prénom</th>
          <th>Nom</th>
          <th>E-mail</th>
          <th>Ajouté le</th>
          <th>Modifié le</th>
          <th style="width: 5rem">Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-coach>
        <tr>
          <td>{{ coach.firstname }}</td>
          <td>{{ coach.lastname | uppercase }}</td>
          <td>{{ coach.email }}</td>
          <td>{{ coach.createdAt | date : "dd MMMM YYYY" }}</td>
          <td>{{ coach.updatedAt | date : "dd MMMM YYYY à HH:mm:ss" }}</td>

          <!-- 
            TODO CHANGER LES ICONS ET EN METTRE 2
            FAIRE UN COMPOSANT 
          -->
          <td>
            <p-button
              icon="pi pi-search"
              (click)="selectCoach(coach)"
              severity="secondary"
              rounded
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
