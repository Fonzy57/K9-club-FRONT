<!-- TODO VOIR POUR CHANGER LE MONSIEUR EN MADAME SELON LE GENRE -->
<h1 class="text-2xl md:text-3xl font-semibold">Bonjour M. {{ name }}</h1>

<!-- DOGS ROW -->
<div class="mt-3 sm:mt-5">
  <!-- TODO CHANGER LE PLURIEL OU LE SINGULIER SELON LE NOMBRE DE CHIENS -->
  <h2 class="font-semibold text-xl md:text-2xl">
    {{ dogs.length > 1 ? "Mes chiens" : "Mon chien" }}
  </h2>
  <div
    class="mt-4 grid grid-cols-1 gap-4 md:grid-cols-2 lg:max-h-[250px] lg:overflow-auto xl:grid-cols-3"
  >
    @for (dog of dogs; track $index) {
    <app-card-dog [dog]="dog" />
    }
  </div>
</div>

<!-- COURSES ROW -->
<div class="mt-12 md:mt-5">
  <h2 class="font-semibold text-xl md:text-2xl">
    {{ nextCourses.length > 1 ? "Prochains cours" : "Prochain cours" }}
  </h2>
  <!-- TODO VOIR SI JE LAISSE UN MAX HEIGHT AVEC UN SCROLL OU BIEN UN BOUTON "VOIR TOUS LES COURS" QUI ENVOIE SUR UNE NOUVELLE PAGE-->
  <div
    class="mt-4 grid grid-cols-1 gap-4 md:grid-cols-2 lg:max-h-[200px] lg:overflow-auto xl:max-h-[425px] xl:grid-cols-3"
  >
    @for (nextCourse of nextCourses; track $index) {
    <app-card-next-course [nextCourse]="nextCourse" />
    }
  </div>
</div>
