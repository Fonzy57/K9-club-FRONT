<h1 class="text-2xl md:text-3xl font-semibold">Mon compte</h1>

<div class="mt-6">
  <app-back-button [routerLink]="AppRoutes.app.user.dashboardFull" />
</div>

<div
  class="mt-8 sm:mt-14 lg:flex lg:items-center lg:justify-center lg:gap-x-40"
>
  <app-card-wrapper>
    <div class="">
      <form
        [formGroup]="editUserForm"
        (ngSubmit)="onClick()"
        class="sm:w-[500px]"
      >
        <div class="flex flex-col gap-y-5">
          <app-custom-input
            inputName="lastname"
            label="Nom"
            placeholder="Doe"
            type="text"
            formControlName="lastname"
            [errorMessage]="displayErrors ? lastnameError : ''"
            (valueChange)="onFieldChange()"
          />

          />
          <app-custom-input
            inputName="mail"
            label="E-mail"
            placeholder="john.doe@gmail.com"
            type="email"
            formControlName="email"
            [errorMessage]="displayErrors ? emailError : ''"
            (valueChange)="onFieldChange()"
            hintMessage="Si vous changer d'e-mail vous devrez vous reconnecter avec le nouvel e-mail"
          />
        </div>
        <div class="mt-10">
          <app-button [disabled]="!hasChanges || disableButton">
            Modifier

        </div>
      </form>
    </div>
