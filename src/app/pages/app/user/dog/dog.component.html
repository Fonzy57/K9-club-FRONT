@if (dogs$ | async; as dogs) {
<h1 class="text-2xl md:text-3xl font-semibold">
  {{ dogs.length > 1 ? "Mes chiens" : "Mon chien" }}
</h1>

<div class="mt-3 sm:mt-5">
  <p-tabs [value]="dogs[0].id">
    <p-tablist>
      @for (dog of dogs; track dog.id) {
      <p-tab [value]="dog.id">
        <div class="flex items-center gap-2">
          <div class="size-[44px] rounded-full drop-shadow-lg">
            <img
              src="/images/dog-avatar/{{ dog.avatarUrl }}"
              alt="Dog image"
              srcset=""
              class="rounded-full"
            />
          </div>
          <p class="text-2xl">
            {{ dog.name }}
          </p>
        </div>
      </p-tab>
      }
    </p-tablist>

    <p-tabpanels>
      @for (dog of dogs; track dog.id) {
      <p-tabpanel [value]="dog.id">
        <p class="m-0">{{ dog.name }}</p>
        <p class="m-0">{{ dog.gender }}</p>
      </p-tabpanel>
      }
    </p-tabpanels>
  </p-tabs>
</div>
} @else {
<!-- TODO ICI FAIRE LOADER -->
<p>Loading</p>
}
